<!--Login page for the system-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Tracking System - Login</title>
    <link rel="stylesheet" href="stylesheets/login_page.css">
</head>
<body>
    <div class="header">
        <h1 align="center">Incident Tracking System</h1>
    </div>

    <div class="body_container" id="bod_cont">
        <h1 align="center">Login</h1>
        <form action="">
            <label for="username">Username</label><br>
            <input type="text" name="usernameInput" id="usernameInputField"><br>
            <label for="password">Password</label><br>
            <input type="text" name="passwordInput" id="passwordInputField"><br>
            <input type="submit" value="Sign In">
        </form>
    </div>
</body>
<script src="scripts/login.js"></script>
</html>
